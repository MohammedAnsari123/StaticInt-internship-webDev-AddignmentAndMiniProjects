<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation Assignment</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        #greeting {
            margin-top: 10px;
            font-weight: bold;
        }

        ul {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h1 id="mainHeading">Click Me</h1>

    <div id="container">
        <button id="addParaBtn">Add Paragraph</button>
    </div>

    <br>
    <img id="imageToHide" src="download.jpg" alt="Sample Image">
    <br><button id="hideBtn">Hide Image</button>

    <br><br>
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <button id="addItemBtn">Add Item</button>
    <button id="deleteItemBtn">Delete Last Item</button>

    <br><br>
    <form id="nameForm">
        <input type="text" id="nameInput" placeholder="Enter your name" required>
        <button type="submit">Submit</button>
    </form>
    <div id="greeting"></div>

    <br>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <button id="colorBtn">Change Paragraphs to Green</button>

    <script src="Assignment.js"></script>
</body>

</html>
